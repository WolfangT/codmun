<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODMUN | Recursos</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Cabecera -->
    <header class="header">
      <div class="top">
        <img src="images/logos/CODMUN.png" class="logo" />
        <h1><a href="index.html">CODMUN</a></h1>
        <h2>Chiquinquirá Official Delegation for Model of United Nations</h2>
      </div>
      <!-- Menu -->
      <img src="img/bx-menu.svg" alt="" class="menu" />
      <img src="img/bx-x-circle.svg" alt="" class="close" hidden />
      <nav class="navigation">
        <a href="index.html#inicio">Inicio</a>
        <a href="#horario">Horario</a>
        <a href="#documentos">Documentos</a>
      </nav>
    </header>

    <main>
      <section class="container" id="horario">
        <header>
          <h1>Horario de las Practicas</h1>
          <p>Para el <em>XIII CMUN</em></p>
        </header>
        <section class="poster">
          <img
            src="images/extras/horario_de_practicas.jpg"
            alt="Horario de las Practicas"
          />
        </section>
      </section>
      <section class="container" id="documentos">
        <header>
          <h1>Documentos</h1>
          <p>Para el <em>XIII CMUN</em></p>
        </header>
        <section class="poster">
          <h2>Guía para delegar en CMUN</h2>
          <object
            data="documents/Guía para delegar en CMUN.pdf"
            type="application/pdf"
          >
            <embed
              src="documents/Guía para delegar en CMUN.pdf"
              type="application/pdf"
            />
            <a href="documents/Guía para delegar en CMUN.pdf">Descargar</a>
          </object>
        </section>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
